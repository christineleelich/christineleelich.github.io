
     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Book</h4>
                  </div>
                 <div class="modal-body">
                    <div class="form-group">
                        <label for="">Book Title</label>
                        <input type="text" class="form-control" ng-model="book.title">
                    </div>
                    <div class="form-group">
                        <label for="">Author</label>
                        <input type="text" class="form-control" ng-model="book.author">
                    </div>
                    <div class="form-group">
                        <label for="">Discription</label>
                        <input type="text" class="form-control" ng-model="book.discription">
                    </div>
                    <!--<div class="form-group">
                        <label for="">Publish time</label>
                        <input type="date" class="form-control" ng-model="book.publish_time">
                    </div>-->
                    <div class="form-group">
                        <label for="">Genre</label>
                        <input type="text" class="form-control" ng-model="book.genre" list="d1">
                            <datalist id="d1">
                              <option>fiction</option>
                              <option>non_fiction</option>
                              <option>comic</option>
                              <option>poetry</option>
                              <option>Biography</option>
                              <option>picture</option>
                            </datalist>
                    </div>
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                  </div>
                </div>
              </div>
            </div>
