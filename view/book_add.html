
   

                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Book</h4>
                  </div>
                 <div class="modal-body">
                    <div class="form-group">
                        <label for="">Book Title</label>
                        <input type="text" class="form-control" ng-model="data.title">
                    </div>
                    <div class="form-group">
                        <label for="">Author</label>
                        <input type="text" class="form-control" ng-model="data.author">
                    </div>
                    <div class="form-group">
                        <label for="">Discription</label>
                        <input type="text" class="form-control" ng-model="data.discription">
                    </div>
                    <!-- <div class="form-group">
                        <label for="">Publish time</label>
                        <input type="date" class="form-control" ng-model="time">
                    </div>-->
                     <div class="form-group">
                        <label for="">Genre</label>
                        <input type="text" class="form-control" ng-model="data.genre" list="d1">
                            <datalist id="d1">
                              <option>fiction</option>
                              <option>non_fiction</option>
                              <option>comic</option>
                              <option>poetry</option>
                              <option>Biography</option>
                              <option>picture</option>
                            </datalist>
                    </div>
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                  </div>
                </div>
              </div>
            </div>
